server {
    listen 80;
    server_name mp.skykiwi.com;
 
    rewrite ^(.*) https://$server_name$1 permanent;
}

server
{
    listen 443;
    server_name mp.skykiwi.com;
    index index.shtml index.php index.html index.htm;

    ssl on;
    #ssl_certificate startssl/mp.skykiwi.com/ssl.crt;
    #ssl_certificate_key startssl/mp.skykiwi.com/ssl.decrypt.key;
    ssl_session_timeout 30m;
    ssl_protocols SSLv2 SSLv3 TLSv1;
    ssl_ciphers  ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    ssl_prefer_server_ciphers on;


    if ($http_user_agent !~* "Android|iPhone|iPod|iPad|Windows Phone|Mobile|Nokia|SAMSUNG|HTC|BlackBerry|LG|SonyEricsson|MOT|Opera Mini|J2ME|mqqbrowser") {
        rewrite (.*) https://p.skykiwi.com$1 redirect;
    }

    location / {
        proxy_next_upstream http_504 error timeout invalid_header;
        proxy_set_header Host mp.skykiwi.com;
        proxy_pass http://server_mp_pool;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header Accept-Encoding "none";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        #expires 24d;
    }


    #access_log /logs/nginx/mp.skykiwi.com/access.log  combined;
}


server
{
    listen 1800;
    server_name mp.skykiwi.com;
    index index.shtml index.php index.html index.htm;

    set $root_path '/wwwroot/webroot/mp.skykiwi.com/';
    root  $root_path;

    if (-d $request_filename)
    {
        rewrite ^/(.*)([^/])$ https://$host/$1$2/ permanent;
    }

    try_files $uri $uri/ @rewrite;
    location @rewrite {
        rewrite ^/(.*)$ /index.php?_url=/$1 last;
    }

    #try_files $uri $uri/ @phalcon;
    #location @phalcon {
    #    rewrite "^(.*)$" /index.php$1 last;
    #}

    location ~ ^(.+\.php)(.*)$
    {
        root  $root_path;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include        fastcgi_params;
        fastcgi_pass   fastcgi_newest_pool;
    }

    location ~* \.(gif|jpg|jpeg|png|bmp|ico|rar|css|js|zip|java|jar|txt|flv|swf|mid|doc|ppt|xls|pdf|txt|mp3|wma)$
    {
        root $root_path;
        expires max;
    }

    #access_log /logs/nginx/mp.skykiwi.com/access.log.backend  backend;
}


