server {
    listen 90;
    server_name opage.skykiwi.com backend.opage.skykiwi.com;
    index index.shtml index.html index.htm index.php;
    root /data/www/opage.skykiwi.com;

    #set_real_ip_from 192.168.0.0/24;
    #real_ip_header X-Real-IP;

    if (-d $request_filename) {
        rewrite ^/(.*)([^/])$ http://$host/$1$2/ permanent;
    }
    error_page 404 /missing.html;

    location ~ \.(gif|jpg|jpeg|png|bmp|ico|rar|css|js|zip|java|jar|txt|flv|swf|mid|doc|ppt|xls|pdf|txt|mp3|wma)$ {
        root /data/www/opage.skykiwi.com/;
        expires 24d;
        access_log off;
    }

    location ~ ^(.+\.php)(.*)$ {
        root /data/www/opage.skykiwi.com/;
        include fastcgi_params;
        fastcgi_pass fastcgi_local_pool;
        #fastcgi_keep_conn on;
    }

    #access_log off;
    #access_log /data/logs/nginx/opage.skykiwi.com/access.log backend buffer=64k;
    access_log /data/logs/nginx/opage.skykiwi.com/access.log backend;
    error_log /data/logs/nginx/opage.skykiwi.com/error.log notice;
}
